<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Is it a Palindrome?</h1>
    <section class="main-section">
      <p class="text">Enter in text to check for a palindrome:</p>
      <div>
        <input type="text" id="text-input" required>
        <button type="button" id="check-btn">Check</button>
      </div>
      <div id="result"></div>
    </section>
    <section class="palindrome-note-section">
      <p class="palindrome-note-text">
        A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
