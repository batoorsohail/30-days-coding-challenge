<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script
      src="https://kit.fontawesome.com/e520ead38a.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <section class="todo-list-section">
        <div class="todo-title-container">
            <p class="todo-title">Today's To Do</p>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="input-container">
            <input type="text" class="todo-input" placeholder="Add to your list..." required>
            <hr class="title-hr">
        </div>
        <ul class="todos-container"></ul>
        <button class="clear-all-btn" type="button">
            Clear all completed
        </button>
    </section>
</body>
</html>
